# ======================================================
# Enterprise Mercury Insurance Automation Configuration
# ======================================================

# Browser Configuration
browser=chrome
headless=false

# Environment Selection (qa, uat, prod)
environment=qa

# Base URLs for UI Testing
# Using demo site for testing (replace with your actual URL)
base.url.qa=https://cc-uat2-gwcpdev.acsc.beta3-andromeda.guidewire.net/service/BypassSSO?username=GtUiAdjuster&password=gw
base.url.uat=https://www.saucedemo.com
base.url.prod=https://www.saucedemo.com

# API Base URLs
api.base.url.qa=https://api-qa.mercury-insurance.com
api.base.url.uat=https://api-uat.mercury-insurance.com
api.base.url.prod=https://api.mercury-insurance.com

# Timeout Configuration (in seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Test Credentials (QA Environment)
username=testuser@mercury.com
password=Test@1234

# Parallel Execution Configuration
parallel.execution=false
thread.count=3

# Screenshot Configuration
screenshot.on.failure=true

# Reporting Configuration
allure.results.directory=target/allure-results
allure.report.directory=target/allure-report

# Logging Configuration
log.level=INFO
log.file.path=logs/automation.log

# Retry Configuration
retry.failed.tests=false
retry.count=1

# Database Configuration (if needed)
db.url=jdbc:mysql://localhost:3306/mercury_test
db.username=test_user
db.password=test_pass

# Email Configuration (for test reports)
email.enabled=false
email.recipients=team@mercury-insurance.com

# CI/CD Configuration
ci.build.id=${BUILD_ID}
ci.build.url=${BUILD_URL}
